#
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.
# Build for production `JEKYLL_ENV=production jekyll b`

title:               Navbar with drops
subtitle:
description:         >-

    Jekyll template with responsive navigation bar and dropdown cards for submenu items.

keywords:            >-



url:                 ""

baseurl:             ""

# Site author, additional content authors are added in _data/authors.yml
author:
  name:              Made Slowly
  email:             arran@madeslowly.co.uk
  url:               https://www.madeslowly.co.uk/
  twitter:           made_slowly
  description:       >-

      Made Slowly is the creation of Arran Curran, a freelance developer based in Oxford. I have been developing digital solutions in a variety of enviroments for over 20 years. With my wide range of experience I can deliver an all-in-one solution, so your new website will be smarter and faster all whilst looking awesome (the website, not me). Get in touch and find out how I can help you.

postal_add:
  street:
  city:
  region:
  country:
  postcode:

phone:

opening_hours:       Mo,Tu,We,Th,Fr 09:00-18:00

thumbnail:
logo:
favicon:

aos-duration:        1200
aos-easing:          ease-out-sine

google:
  verification:
  analytics:
  map_api_key:

# Build settings

exclude:
  - notes.md
  - README.md
  - Gemfile


markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html

paginate:            8
paginate_path:       /news/page-:num/
permalink:           /news/:title/

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-autoprefixer
  - jekyll-sitemap
  - jekyll-target-blank

defaults:
  -
    scope:
      path:          "error-pages/*"
    values:
      sitemap:       false

sass:
  style:             compressed
  load_paths:
    - _sass

compress_html:
  comments:          all

autoprefixer:
  only_production:   true
  browsers:
    - cover 99.5%
