<nav class="navbar">
  <ul class="nav-list">

    {% for item in site.data.menu.primary %}

    <li class="nav-entry nav-group">
      <a href="{{ item.url | relative_url }}" class="nav-group-link nav-link {{ item.reach }}"><span>{{ item.name }}</span></a>
      {% if page.title != item.name %}
      <div class="nav-group-content {{ item.reach }}">
        {% for sub in item.submenu %}
        <a class="nav-link sub-link" href="{{ sub.url | relative_url }}"><span>{{ sub.name }}</span></a>
        {% endfor %}
      </div>
      {% endif %}
    </li>
    {% endfor %}

  </ul>

  <div class="burger">
    <div class="burger-line-1"></div>
    <div class="burger-line-2"></div>
    <div class="burger-line-3"></div>
  </div>
</nav>
