<div class="landing-mobile">
  <img src="" alt="fancy image">
  {% assign i = 0 %}
  {% for item in site.data.menu %}
  {% if item.menu == 2 %}
  {% assign i = i | plus:1 %}
  <a href="{{ item.url }}" class="landing-mobile-link">
    <div class="landing-mobile-{{ i }}">
      <span>{{ item.name }}</span>
    </div>
  </a>
  {% endif %}
  {% endfor %}
</div>
