        url:  /our_story/
      - name: Team
        url:  /team/
      - name: Advisors
        url:  /advisors/
      - name: Partners
        url:  /partners/

  - name:   For Patients
    url:    /patients/
    env: patients
    submenu:
      - name:   Gait freezing
        url:    /patients/

      - name:   Our solution
        url:    /patients/

      - name:   Contact
        url:    /patients/

      - name:   Register for trials
        url:    /patients/

  - name:   For Clinicians
    url:    /clinicians/
    env: clinicians
    submenu:
